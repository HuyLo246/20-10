<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=/question.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang chuyển hướng...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #ffcc00 0%, #ff6600 50%, #cc0000 100%);
            color: white;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #cc0000;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>🌸 Đang chuyển đến trang câu hỏi... 🌸</h1>
    <div class="spinner"></div>
    <p>Nếu không tự động chuyển, <a href="/question.html" style="color: yellow;">nhấn vào đây</a></p>

    <script>
        // Auto redirect after 3 seconds as backup
        setTimeout(() => {
            if (window.location.href.indexOf('question.html') === -1) {
                window.location.href = '/question.html';
            }
        }, 3000);
    </script>
</body>
</html>
