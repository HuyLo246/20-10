<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chúc mừng Ngày Phụ nữ Việt Nam 20/10 - Tôn vinh những người phụ nữ tuyệt vời của đất nước">
    <meta name="theme-color" content="#cc0000">
    <title>Chúc Mừng Ngày Phụ Nữ Việt Nam! 🌸</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🌸</text></svg>">
</head>
<body>
    <div class="container">
        <div class="question-card">
            <h1>Chúc Mừng Ngày Phụ Nữ Việt Nam! 🌸</h1>
            <p class="subtitle">Tôn vinh những người mẹ, người vợ, người chị em - những người giữ lửa cho gia đình và đất nước</p>
            
            <div class="flower-loader">🌸</div>
            
            <div class="button-container">
                <button class="btn yes-btn">Có, tôi muốn chúc mừng!</button>
                <button class="btn no-btn">Không phải bây giờ</button>
            </div>
            
            <div class="result-container">
                <h2>💖 Chúc Mừng Các Chị Em Phụ Nữ! 💖</h2>
                <p>Cảm ơn những người phụ nữ tuyệt vời đã và đang góp phần xây dựng đất nước Việt Nam giàu đẹp!</p>
                <img src="/images/ngày-phụnữviệt-nam-hội-liên-hiệp-phụnữviệt-nam.gif"
                     alt="Vietnamese Women's Day Celebration"
                     class="result-gif"
                     loading="lazy">
            </div>
        </div>
    </div>
    
    <script src="/js/app.js"></script>
</body>
</html>
